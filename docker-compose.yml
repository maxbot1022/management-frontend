version: '3.8'

services:
  # 后端服务
  backend:
    build: ./management-backend
    container_name: management-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=${DB_HOST:-123.56.22.101}
      - DB_PORT=${DB_PORT:-13306}
      - DB_NAME=${DB_NAME:-management_db}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-nnnnn520}
      - REDIS_HOST=${REDIS_HOST:-123.56.22.101}
      - REDIS_PORT=${REDIS_PORT:-16379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-nnnnn520}
      - OSS_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - OSS_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - ARK_API_KEY=${ARK_API_KEY}
    restart: unless-stopped

  # 前端服务 (Nginx)
  frontend:
    build: ./management-frontend
    container_name: management-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
